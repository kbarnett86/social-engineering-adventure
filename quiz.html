<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Vishing Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main>
    <h1>Think Before You Trust: The Cybersecurity Challenge</h1>
    <p>Test your instincts in a voice-based social engineering (vishing) challenge. Get all Level 1 questions right to unlock Level 2!</p>

    <div id="quiz-container" class="quiz-layout">
      <div class="quiz-image-container">
        <img id="quiz-image" class="quiz-panel" src="assets/images/intro-split-alex.png" alt="Quiz Comic Panel" />
      </div>
      <div class="quiz-content">
        <h2 id="question"></h2>
        <div id="answers" class="button-group"></div>
        <div id="quiz-feedback" class="feedback"></div>
      </div>
    </div>

    <div id="quiz-result" class="quiz-layout" style="display:none;">
      <div class="quiz-image-container">
        <img id="result-image" class="quiz-panel" src="" alt="Result Comic Panel" />
      </div>
      <div class="quiz-content">
        <h2 id="result-title"></h2>
        <p id="result-message"></p>
        <button onclick="restartQuiz()" class="button" id="retry-button">Retry</button>
      </div>
    </div>
  </main>
  <script src="assets/js/quiz.js"></script>
</body>
</html>
