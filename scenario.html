<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario: The Call</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <h2>Scenario: The Call</h2>
    <p>
      Your phone rings. A calm voice says:<br>
      <strong>"Hi, this is Alex from IT. There's malware on your machine. I need access to fix it remotely."</strong>
    </p>

    <div class="button-group">
      <button onclick="chooseOption('A')">A. Click the link and grant access</button>
      <button onclick="chooseOption('B')">B. Ask for verification</button>
      <button onclick="chooseOption('C')">C. Hang up</button>
    </div>

    <div id="feedback" class="feedback"></div>
  </main>

  <script src="assets/js/script.js"></script>
</body>
